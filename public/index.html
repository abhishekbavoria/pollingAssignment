<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling and Chat Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="register" class="register" style="display: block">
      <h2>Register</h2>
      <form onsubmit="event.preventDefault(); register();">
        <label for="registerUsername">Username:</label>
        <input
          id="registerUsername"
          type="text"
          placeholder="Enter your username"
          required
        />
        <label for="registerEmail">Email:</label>
        <input
          id="registerEmail"
          type="email"
          placeholder="Enter your email"
          required
        />
        <label for="registerMobile">Mobile Number:</label>
        <input
          id="registerMobile"
          type="tel"
          placeholder="Enter your mobile number"
          required
        />
        <label for="registerPassword">Password:</label>
        <input
          id="registerPassword"
          type="password"
          placeholder="Enter your password"
          required
        />
        <label for="confirmPassword">Confirm Password:</label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirm your password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        <p>Already have an account?</p>
        <a href="#" onclick="showLogin()">Login</a>
      </div>
    </div>
    <div id="login" class="login" style="display: none">
      <h2>Login</h2>
      <form onsubmit="event.preventDefault(); login();">
        <label for="loginUsername">Username:</label>
        <input
          id="loginUsername"
          type="text"
          placeholder="Enter your username"
          required
        />
        <label for="loginPassword">Password:</label>
        <input
          id="loginPassword"
          type="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="createPoll" class="createPoll" style="display: none">
      <h2>Create Poll</h2>
      <form id="pollForm" onsubmit="event.preventDefault(); createPoll();">
        <label for="pollQuestion">Question:</label>
        <input
          id="pollQuestion"
          type="text"
          placeholder="Enter your question"
          required
        />
        <label for="option1">Option 1:</label>
        <input id="option1" type="text" placeholder="Enter option 1" required />
        <label for="option2">Option 2:</label>
        <input id="option2" type="text" placeholder="Enter option 2" required />
        <label for="option3">Option 3:</label>
        <input id="option3" type="text" placeholder="Enter option 3" required />
        <label for="option4">Option 4:</label>
        <input id="option4" type="text" placeholder="Enter option 4" required />
        <button type="submit">Create Poll</button>
      </form>
    </div>
    <div id="poll" class="poll" style="display: none">
      <h2>Polls</h2>
      <div id="pollResults"></div>
    </div>
    <div id="chat" class="chat" style="display: none">
      <h2>Chat</h2>
      <div id="messages"></div>
      <div class="typing">
        <input
          id="messageInput"
          type="text"
          placeholder="Type a message..."
          oninput="showTypingIndicator()"
        />
        <button onclick="sendMessage()">Send</button>
        <p id="typingIndicator" style="display: none"></p>
      </div>
      <button onclick="logout()">Logout</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
